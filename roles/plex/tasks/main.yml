- name: plex docker image
  docker_image:
    name: "{{plex_image}}"
    state: present

- name: plex config dir
  file:
    name: /opt/plex/config
    state: directory
    owner: media
    group: media
    mode: 0755

- name: plex transcode dir
  file:
    name: /opt/plex/transcode
    state: directory
    owner: media
    group: media
    mode: 0755

- name: Start container
  docker_container:
    name: plex
    image: "{{plex_image}}"
    restart_policy: "always"
    network_mode: "host"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/plex/config:/config"
      - "/opt/plex/transcode:/transcode"
      - "{{base_dir}}/{{media_dir}}/{{tv_dir}}:/tv"
      - "{{base_dir}}/{{media_dir}}/{{movies_dir}}:/movies"
    env:
      PGID: "{{media_uid}}"
      PUID: "{{media_gid}}"
      TZ: "{{timezone}}"
      VERSION: "latest"
  tags:
    - plex
